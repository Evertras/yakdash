layout:
  screens:
    - stack: horizontal
      children:
        - stack: vertical
          children:
            - name: Hostname
              module: command
              config:
                bash: hostname
            - name: Date
              module: command
              config:
                interval: 5s
                bash: date
        - name: Makefile
          module: command
          style:
            align-horizontal: left
            align-vertical: top
          config:
            bash: cat Makefile
